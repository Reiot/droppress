{% extends "base.html" %}
{% block container %}
<div class="container">

	<div class="page-header">
		<h1><a href="/category/">Categories</a> / {{category}} <span class="badge">{{posts|count}} posts</span></h1>
	</div>
	<ul>
	{% for post in posts %}
	<li>
		<a href="{{post.permlink}}">{{post.title}}</a>
	</li>
	{% endfor %}
	</ul>

	{% include "footer.html" %}

</div> <!-- /container -->
{% endblock %}
