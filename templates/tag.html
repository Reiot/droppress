{% extends "base.html" %}
{% block container %}
<div class="container">

	<div class="page-header">
		<h2><a href="/tag/">Tags</a> / {{tag}} <span class="badge">{{posts|count}} posts</span></h2>
	</div>

	<ul>
	{% for post in posts %}
	<li>
		<a href="{{post.permlink}}">{{post.title}}</a>
	</li>
	{% endfor %}
	</ul>

	{% include "footer.html" %}

</div> <!-- /container -->
{% endblock %}
